<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 基本的表格</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding:10px">

<table class="table">
	<ul class="breadcrumb">
    	<li><a href="#">商品列表</a></li>
	</ul>
	<button type="button" class="btn btn-info" style="float:right" data-toggle="modal" data-target="#myModal" >添加</button>
   <thead>
      <tr>
         <th>名字</th>
         <th>描述</th>
         <th>库存</th>
         <th>操作</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td class="btn-link" style="vertical-align:middle">深入理解计算机系统</td>
         <td style="vertical-align:middle">深入理解计算机系统</td>
         <td style="vertical-align:middle">100</td>
         <td><button type="button" class="btn btn-link">编辑</button><button type="button" class="btn btn-link">删除</button></td>
      </tr>
      <tr>
         <td class="btn-link" style="vertical-align:middle">高可用MySQL</td>
         <td style="vertical-align:middle">高可用MySQL</td>
         <td style="vertical-align:middle">50</td>
         <td><button type="button" class="btn btn-link">编辑</button><button type="button" class="btn btn-link">删除</button></td>
      </tr>
   </tbody>
</table>
	
<ul class="pagination">
    <li><a href="#">&laquo;</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#">&raquo;</a></li>
</ul>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					修改商品
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">名字</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstname" 
								   placeholder="请输入名字">
						</div>
					</div>
					
					<div class="form-group">
					    <label for="name" class="col-sm-2 control-label" >描述</label>
					    <div class="col-sm-10">
					    	<textarea class="form-control" rows="3"></textarea>
					    </div>
					</div>
					
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">库存</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstname" 
								   placeholder="请输入库存">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

</body>
</html>
