<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>秒杀DEMO功能后端调试</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="ec.js"></script>
</head>
<body>

<button type="button" onclick="queryGoodsList()">查询商品列表</button><br/>
<table border="1" id="goodsTable">
  <tr id="goodsTableHead">
    <th>id</th>
    <th>商品名</th>
    <th>描述</th>
  </tr>
</table>

<br/>
======
<br/>

商品：<select id="goodsId" ></select>&nbsp;&nbsp;&nbsp;数量：<input type="text" id="goodsNum" value="100" /><br/>
<button type="button" onclick="addSeckill();">加入秒杀活动（为了演示效果，加入后5秒后活动开始）</button>&nbsp;&nbsp;&nbsp;
<button type="button" onclick="getSeckillList();">刷新列表</button>&nbsp;&nbsp;&nbsp;
<button type="button" onclick="syncToRedis();">同步秒杀数据到Redis</button>&nbsp;&nbsp;&nbsp;
<table border="1" id="seckillTable">
  <tr id="seckillTableHead">
    <th>秒杀活动ID</th>
    <th>商品名</th>
    <th>数量</th>
    <th>开始时间</th>
    <th>结束时间</th>
    <th>操作</th>
  </tr>
</table>

<br/>
======
<br/>

<button type="button" onclick="getSeckillRedisDisplayVo();">查询Redis数据</button>&nbsp;&nbsp;&nbsp;
<button type="button" onclick="deleteAllRedisRecord();">删除全部Redis记录</button>
<table border="1" id="seckillRedisTable">
  <tr id="seckillRedisTableHead">
    <th>键</th>
    <th>值</th>
  </tr>
</table>

<br/>
======
<br/>

抢购商品：
商品：<select id="buyGoodsId" ></select>&nbsp;&nbsp;&nbsp;数量：<input type="text" id="buyGoodsNum" value="1" /><br/>
<button type="button" onclick="buy();">抢购</button><br/>

<br/>
======
<br/>

<button type="button" onclick="getOrderList();">查询订单列表</button>&nbsp;&nbsp;&nbsp;
<button type="button" onclick="deleteAllOrderRecord();">删除全部订单记录</button><br/>
<table border="1" id="orderTable">
  <tr id="orderTableHead">
    <th>行数</th>
    <th>订单ID</th>
    <th>购买人（模拟请求用户的编号）</th>
    <th>商品名</th>
    <th>数量</th>
    <th>下单时间</th>
  </tr>
</table>

<br/>
======
<br/>

<a href="./console.html">返回Console主页</a>

</body>
</html>
